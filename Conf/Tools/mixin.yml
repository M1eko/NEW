mixin: # object
enable: true
  ipv6: true
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - 119.29.29.29
    - https://doh.pub/dns-query
    - tls://dns.alidns.com
  fallback:
    - 8.8.8.8
    - 4.2.2.1
    - 1.1.1.1
    - https://dns.google/dns-query{?dns}
    - tls://1.0.0.1
  nameserver-policy: {}
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.0/8
  fake-ip-filter:
      - "*.lan"
      - stun.*.*.*
      - stun.*.*
      - "+.msftconnecttest.com"
      - "dns.msftncsi.com"
      - "www.msftncsi.com"
      - "*.ipv6.microsoft.com"
      - "*.music.163.com"
      - "*.126.net"
      - musicapi.taihe.com
      - music.taihe.com
      - songsearch.kugou.com
      - trackercdn.kugou.com
      - "*.kuwo.cn"
      - "*.music.migu.cn"
      - "xbox.*.microsoft.com"
      - "*.*.xboxlive.com"
      - "*.*.bilivideo.cn"
  tun:
    enable: true
    stack: system
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
