mixin: # object
  enable: true
  nameserver:
    - https://doh.apad.pro/dns-query
    - https://doh.pub/dns-query
    - tls://dns.alidns.com
  fallback:
    - 8.8.8.8
    - 4.2.2.1
    - 1.1.1.1
    - tls://1.0.0.1
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.0/8
  fake-ip-filter:
      - "*.lan"
      - stun.*.*.*
      - stun.*.*
      - "+.msftconnecttest.com"
      - "dns.msftncsi.com"
      - "www.msftncsi.com"
      - "*.ipv6.microsoft.com"
      - "*.music.163.com"
      - "*.126.net"
      - musicapi.taihe.com
      - music.taihe.com
      - songsearch.kugou.com
      - trackercdn.kugou.com
      - "*.kuwo.cn"
      - "*.music.migu.cn"
      - "xbox.*.microsoft.com"
      - "*.*.xboxlive.com"
      - "*.*.bilivideo.cn"
  tun:
    enable: true
    stack: system
    dns-hijack:
      - any:53
    auto-route: true
    auto-detect-interface: true
